<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document2</title>
</head>
<body>
    <script>
       var i=0;
        do {
            if (i==0){
                console.log(i+"-это ноль");
            }
            else if (i%2==0){
                console.log(i+"-четное число");
            }
            else {
                console.log(i+"-нечетное число");
            }
            i++;
        }while(i<=10)

    </script>
  
</body>
</html>
